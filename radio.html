<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio button</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
   href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
   rel="stylesheet">

  <!-- bootstrap link -->
  <link rel="stylesheet" href="./assets/css/venders/bootstrap-min.css">

  <!-- css link -->
  <link rel="stylesheet" href="./assets/css/style.css">
 </head>
 <body>
  <!-- first custom radio button start -->
  <div class="radio-button-1">
   <div class="form-group">
    <input type="radio" id="Travelling" name="hobby" checked>
    <label for="Travelling">Travelling</label>
   </div>
   <div class="form-group">
    <input type="radio" id="Cooking" name="hobby">
    <label for="Cooking">Cooking</label>
   </div>
   <div class="form-group">
    <input type="radio" id="Dancing" name="hobby">
    <label for="Dancing">Dancing</label>
   </div>
   <div class="form-group">
    <input type="radio" id="Painting" name="hobby">
    <label for="Painting">Painting</label>
   </div>
  </div>
  <!-- radio button design end-->
  <hr>
  <!-- secound custom radio button start -->
  <form class="radio-button-2">
   <label>
    <input type="radio" value="male" name="gender" checked>
    <span class="design"></span>
    <span class="value">Male</span>
   </label>
   <label>
    <input type="radio" value="female" name="gender">
    <span class="design"></span>
    <span class="value">Female</span>
   </label>
   <label>
    <input type="radio" value="other" name="gender">
    <span class="design"></span>
    <span class="value">Other</span>
   </label>
  </form>
  <!-- radio button end -->
  <hr>
  <!-- third custom radio button start -->
  <form class="radio-button-3">
   <label>
    <input type="radio" name="flovers" value="rose" checked>
    <span class="design"></span>
    <span class="value">rose</span>
   </label>
   <label>
    <input type="radio" name="flovers" value="sunflower">
    <span class="design"></span>
    <span class="value">sunflower</span>
   </label>
   <label>
    <input type="radio" name="flovers" value="moghra">
    <span class="design"></span>
    <span class="value">moghra</span>
   </label>
  </form>
  <!-- radio button end -->

  <!-- bootstrap js link -->
  <script src="./assets/js/venders/bootstrap.js"></script>

 </body>
</html>
